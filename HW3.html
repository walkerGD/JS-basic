    // помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
    //0 – это ноль
    //1 – нечетное число
    //2 – четное число
    //3 – нечетное число
    //…
    //10 – четное число
    "use strict";
    for (let i = 0; i < 11; i++) {
        if (i == 0) {
            console.log("0 – это ноль");
        } else if (i % 2 == 0) {
            console.log(i + " – это четное число");
        } else {
            console.log(i + " – это нечетное число");
        }
    }
</script>
