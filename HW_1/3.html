<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let result1 = 10 + 10 + "10";
    console.log(result1);

    let result2 = 10 + "10" + 10;
    console.log(result2);

    let result3 = 10 + 10 + +"10";
    console.log(result3);

    let result4 = 10 / -"";
    console.log(result4);

    let result5 = 10 / +"2,5";
    console.log(result5);

    /*
    1. 10(число) + 10(число) + "10"(строка) = 20(результат 10+10) + 10(строка) = 2010
    2. 10(число) + "10"(строка) + 10(число) = вывод в строку, т.к. нет подряд чисел для выполнения операции
    3. 10(число) + 10(число) + +"10"(превращение строки "10" в число 10 посредством унарного плюса) = 30
    4. 10(число) /(деление) -""(превращение строки "" в число -0 посредством унарного минуса) = -infinity (отрицательная бесконечность
    5. 10(число) /(деление) +"2,5"(попытка превратить строку "2,5" в число 2,5 посредством унарного плюса) = NaN (не является числом)
        В этом примере унарный плюс не сработал, т.к. строка "2,5" не может быть превращена в число из-за разделения
        между цифрами "2" и "5" знаком ",". В цифру может превратиться строка "2.5"
         */
</script>
</body>
</html>
