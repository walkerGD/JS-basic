<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let celsium = +prompt("Введите температуру в градусах по Цельсию");
    let farenheit = (9 / 5) * celsium + 32;
    alert("Температура по Фаренгейту: " + farenheit);
</script>
</body>
</html>
